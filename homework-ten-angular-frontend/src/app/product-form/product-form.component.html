<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="product.title" type="text" class="form-control" id="name" name="title" placeholder="Enter product name">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input [(ngModel)]="product.price" type="number" class="form-control" id="price" name="price" placeholder="Enter price product">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

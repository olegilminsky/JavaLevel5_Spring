<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header (header, column)">[[${header}]]
    <a th:href="@{/user(page=${param.page}, size=${param.size}, usernameFilter=${param.usernameFilter},
                           minAge=${param.minAge}, maxAge=${param.maxAge}, sortDirection=${param.sortDirection}, sortField=${column})}">
        <i class="fa"
           th:classappend="${#strings.equals(#request.getParameter('sortDirection'), 'asc')} ? 'fa-sort-down' : 'fa-sort-up'"> </i></a>
</th>
</html>

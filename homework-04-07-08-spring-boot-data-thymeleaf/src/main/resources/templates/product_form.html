<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th scope="header" th:replace="/fragments/header :: header ('Product form')"></th>

<body>

<th scope="navbar" th:replace="/fragments/navbar :: navbar ('Product Shop', 'List')"></th>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product}" method="post" th:object="${product}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" id="name" th:field="*{title}"
                           placeholder="Enter product name">
                    <label>Price</label>
                    <input type="text" class="form-control" id="price" th:field="*{price}"
                           placeholder="Enter price product">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
